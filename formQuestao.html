<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Questão</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav" id="menuNav"></ul>
    </nav>
    <section class="container">
      <div class="container mt-5">
        <h1>Cadastro de Questão</h1>
        <form action="" id="formQuestao">
          <div class="form-group">
            <label for="descricao">Enunciado:</label>
            <textarea class="form-control" rows="5" id="descricao" name="descricao"></textarea>
          </div>
          <div class="form-group">
            <div class="form-check-inline">
              <label class="form-check-label"> <input type="radio" class="form-check-input" name="tipo" value="M" onChange="pegaTipo(this)" />Múltipla escolha </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label"> <input type="radio" class="form-check-input" name="tipo" value="D" onChange="pegaTipo(this)" />Discursiva </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label"> <input type="radio" class="form-check-input" name="tipo" value="V" onChange="pegaTipo(this)" />Verdadeiro ou falso </label>
            </div>
          </div>
          <div id="formTipo" class="form-group pb-3"></div>
          <a class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary ml-1">Criar</button>
        </form>
      </div>
      <div id="janelaModal" class="modal fade">
        <div class="modal-dialog modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-body mdl-content">
              <p class="mdl-text-justified" id="mdlDescricao"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/menuNav.js"></script>
    <script type="text/javascript" src="js/formQuestao.js"></script>
  </body>
</html>
