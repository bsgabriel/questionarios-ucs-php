<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Elaboradores</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav" id="menuNav"></ul>
    </nav>
    <section class="container">
      <div class="container">
        <div class="table-responsive">
          <table class="table table-sm" id="tabelaElaboradores">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Usuário</th>
                <th scope="col">E-mail</th>
                <th scope="col">Instituição</th>
                <th scope="col" class="text-center">Editar</th>
                <th scope="col" class="text-center">Excluir</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <nav aria-label="Navegação" id="pnlNavegacao">
            <ul class="pagination justify-content-end">
              <li class="page-item">
                <button class="page-link" href="#" id="btnVoltar">Voltar</button>
              </li>
              <li class="page-item">
                <button class="page-link" href="#" id="btnAvancar">Avançar</button>
              </li>
            </ul>
          </nav>
          <button class="btn btn-primary justify-content-end" id="btnNovoElaborador" data-toggle="modal" data-target="#janelaModal">Novo Elaborador</button>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/menuNav.js"></script>
    <script type="text/javascript" src="js/elaboradores.js"></script>
  </body>
</html>
